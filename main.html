<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="POST" id="form1">
		<label for="name">Name</label>
		<input type="text" id="name" required><br><br>
		<label for="email">Email</label>
		<input type="Email" id="email" required><br><br>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m" name="gender"  required>
        <label for="gender_f">Female</label>
		<input type="radio" id="gender_f" name="gender"  required><br><br>
		<label for="cars">Choose your car</label>
		<select id="cars" name="cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select><br><br>
		<label for="carage">Car age:</label>
		<input type="Number" name="carage" id="carage" required><br><br>
		<label for="dop">Date of Purchase</label>
		<input type="Date" name="dop" id="dop" required><br><br>
		<label for="password">Password</label>
		<input type="password" name="password" id="password" required><br><br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
